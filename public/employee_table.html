<!DOCTYPE html>
<html lang="en">
<head>
    <title>IBM Coding Challenge</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
</head>

<style>
    table, th, td {
        border:1px solid black;
    }
</style>

<body>
    <h2>IBM Coding Challenge</h2>
    <form id="employeeForm">
        <table style="width:100%" id="employeeTable">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Hire Date</th>
                <th>Role</th>
                <th>ID</th>
            </tr>
        </table>
    </form>
    <button id="updateEmployeesButton" onclick="updateEmployees()">Submit Changes</button>
    <button id="createEmployeeButton" onclick="createEmployee()">New Record</button>
</body>
<script type="text/javascript" src="public/employee_table.js"></script>
<script type="text/javascript">
    $(async () => {
        //Retrieve employees on initial page load
        await getAllEmployees();
    })
</script>
</html>
